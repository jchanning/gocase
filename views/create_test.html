{{define "create_test"}}
<div class="container mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6">Create New Test</h1>
    
    <form method="POST" action="/teacher/test/create" class="bg-white rounded-lg shadow p-6">
        <!-- Test Information -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Information</h2>
            
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Test Title*</label>
                <input type="text" id="title" name="title" required 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    placeholder="e.g., Algebra Basics Quiz">
            </div>
            
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description*</label>
                <textarea id="description" name="description" rows="3" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    placeholder="Describe what this test covers..."></textarea>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="subject_id" class="block text-sm font-medium text-gray-700">Subject*</label>
                    <select id="subject_id" name="subject_id" required 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select a subject...</option>
                        {{range .Subjects}}
                        <option value="{{.ID}}">{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
                
                <div>
                    <label for="exam_standard" class="block text-sm font-medium text-gray-700">Exam Standard*</label>
                    <select id="exam_standard" name="exam_standard" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select standard...</option>
                        <option value="Primary">Primary</option>
                        <option value="Secondary">Secondary</option>
                        <option value="GCSE">GCSE</option>
                        <option value="IGCSE">IGCSE</option>
                        <option value="A-Level">A-Level</option>
                    </select>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <label for="difficulty" class="block text-sm font-medium text-gray-700">Difficulty*</label>
                    <select id="difficulty" name="difficulty" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select difficulty...</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                
                <div>
                    <label for="time_limit_minutes" class="block text-sm font-medium text-gray-700">Time Limit (minutes)*</label>
                    <input type="number" id="time_limit_minutes" name="time_limit_minutes" min="1" value="10" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <label for="passing_score" class="block text-sm font-medium text-gray-700">Passing Score (%)*</label>
                    <input type="number" id="passing_score" name="passing_score" min="0" max="100" value="60" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
        </div>
        
        <!-- Questions Section -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Questions</h2>
            <div id="questions-container"></div>
            
            <button type="button" onclick="addQuestion()" 
                class="mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                + Add Question
            </button>
        </div>
        
        <input type="hidden" id="num_questions" name="num_questions" value="0">
        
        <!-- Form Actions -->
        <div class="flex gap-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                Create Test
            </button>
            <a href="/teacher/dashboard" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
let questionCount = 0;

function addQuestion() {
    questionCount++;
    const container = document.getElementById('questions-container');
    
    const questionDiv = document.createElement('div');
    questionDiv.id = `question-${questionCount}`;
    questionDiv.className = 'bg-gray-50 rounded-lg p-4 mb-4 border-l-4 border-blue-500';
    
    questionDiv.innerHTML = `
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Question ${questionCount}</h3>
            <button type="button" onclick="removeQuestion(${questionCount})" 
                class="text-red-600 hover:text-red-800">Remove</button>
        </div>
        
        <div class="mb-3">
            <label for="question_${questionCount}_text" class="block text-sm font-medium text-gray-700">Question Text*</label>
            <textarea name="question_${questionCount}_text" rows="3" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                placeholder="Enter the question..."></textarea>
        </div>
        
        <div class="mb-3">
            <label for="question_${questionCount}_image" class="block text-sm font-medium text-gray-700">Question Image (optional)</label>
            <input type="file" name="question_${questionCount}_image" accept="image/*"
                class="mt-1 block w-full">
            <p class="text-xs text-gray-500 mt-1">Supported formats: JPG, PNG, GIF, WebP</p>
        </div>
        
        <div class="mb-3">
            <label for="question_${questionCount}_points" class="block text-sm font-medium text-gray-700">Points*</label>
            <input type="number" name="question_${questionCount}_points" value="1" min="1" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        
        <div class="bg-white p-3 rounded border border-gray-200">
            <p class="font-medium mb-3">Answer Options*</p>
            ${[1, 2, 3, 4].map(i => `
                <div class="mb-3">
                    <div class="flex items-center gap-2">
                        <input type="radio" name="question_${questionCount}_correct" value="${i}" 
                            required class="cursor-pointer">
                        <input type="text" name="question_${questionCount}_option_${i}" 
                            placeholder="Option ${i}" required
                            class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <label class="text-xs text-gray-600">Correct</label>
                    </div>
                </div>
            `).join('')}
        </div>
    `;
    
    container.appendChild(questionDiv);
    document.getElementById('num_questions').value = questionCount;
}

function removeQuestion(qNum) {
    const questionDiv = document.getElementById(`question-${qNum}`);
    if (questionDiv) {
        questionDiv.remove();
    }
}

// Add first question on load
document.addEventListener('DOMContentLoaded', function() {
    addQuestion();
});
</script>

<style>
input[type="text"], input[type="number"], input[type="file"],
textarea, select {
    border: 1px solid #d1d5db;
}
</style>
{{end}}
